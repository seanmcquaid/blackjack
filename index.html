<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>

    <h1>Blackjack</h1>

    <div class="start-screen">
        <div class="instructions">
            <div class="start-section intro-messages">
                <div id="ready">Ready to play? Press START GAME!</div>
            </div>
            <div class="start-section button">
                <button class="button start-game-button">Start Game</button>
            </div>
        </div>
    </div>

    <div class="points">
        <div class="player-points-container">
            <div class="player-points"></div>
        </div>
        <div class="dealer-points-container">
            <div class="dealer-points"></div>
        </div>
    </div>

    <div class="container">
        <div class="table">
            <div class="result"></div>
            <div class="dealer container">
                <div class="Dealer-total"></div>
                <div class="Dealer-cards">
                    <div class="card card-1"></div>
                    <div class="card card-2"></div>
                    <div class="card card-3"></div>
                    <div class="card card-4"></div>
                    <div class="card card-5"></div>
                    <div class="card card-6"></div>
                </div>
            </div>
            <div class="messages container">
                <div class="messages">
                    <div class="rules"><p>Hit a total of 21 to win. If you go over 21 or you tie with the dealer, you lose!</p>
                    <p>The dealer MUST HIT if they are below 17!</p></div>
                </div>
            </div>
            <div class="player container">
                <div class="Player-total"></div>
                <div class="Player-cards">
                    <div class="card card-1"></div>
                    <div class="card card-2"></div>
                    <div class="card card-3"></div>
                    <div class="card card-4"></div>
                    <div class="card card-5"></div>
                    <div class="card card-6"></div>
                </div>
            </div>
            <div class="buttons container">
                <div class="buttons-box">
                <button class="button next-round-button">Next Round</button>
                <button class="button deal-button">Deal</button>
                <button class="button hit-button">Hit</button>
                <button class="button stand-button">Stand</button>
                </div>
            </div>
        </div>
    </div>

    <div class="end-screen">
        <div class="end-results">
            <div class="final-message"></div>
        </div>
        <div class="play-again">
            <div class="play-again-button">
                <button class="button start-over-button">Play Again?</button>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
