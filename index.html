<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <!-- Layout table -->
    <!-- 1. create an element
    2. make it green with a white border
    3. create an element for the players hand
    4. create an element for the dealers hand
    5. create an element for the players total
    6. create an element for the dealers total 
    7. create an element for each card (max 6)
    8. make a deal, hit and stand button -->
    <div class="container">
        <h1>Blackjack</h1>
        <div class="table">
            <div class="container">
            <div class="dealer-total"></div>
            <div class="dealer-cards">
                <div class="card card-1"></div>
                <div class="card card-2"></div>
                <div class="card card-3"></div>
                <div class="card card-4"></div>
                <div class="card card-5"></div>
                <div class="card card-6"></div>
            </div>
        </div>
            <div class="container">
            <div class="messages">
                <div class="rules"><p>Hit a total of 21 to win. If you go over 21 or you tie with the dealer, you lose!</p>
                <p>The dealer MUST HIT if they are below 17!</p></div>
            </div>
        </div>
            <div class="container">
            <div class="player-total"></div>
            <div class="player-cards">
                <div class="card card-1"></div>
                <div class="card card-2"></div>
                <div class="card card-3"></div>
                <div class="card card-4"></div>
                <div class="card card-5"></div>
                <div class="card card-6"></div>
            </div>
        </div>
        <div class="container">
            <div class="buttons">
                <button class="button deal-button">Deal</button>
                <button class="button hit-button">Hit</button>
                <button class="button stand-button">Stand</button>
            </div>
        </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
